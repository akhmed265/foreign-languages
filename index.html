<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Languages</title>
  </head>
  <body>
    <div class="container">
      <div id="sidebar-container" class="left-menu__container"></div>

      <div class="main-container">
        <div class="courses-content">
          <header class="courses-header">
            <div class="header-profile-info">
              <div class="user-info">
                <div class="user-info__main">
                  <img src="./src/img/avatar.jpg" alt="avatar" class="avatar" />
                  <span class="user-name">Ахмед<br />Malachiyev</span>
                </div>

                <div class="user-card">
                  <div class="completed-card card-stat">
                    <img
                      src="./src/img/completed.svg"
                      alt=""
                      class="completed-image card-stat__image"
                    />
                    <span class="completed__number card-stat__number">7</span>
                    <span class="completed__text card-stat__text"
                      >Пройдено уроков</span
                    >
                  </div>

                  <button class="level-skill card-stat">
                    <img
                      src="./src/img/skill.svg"
                      alt=""
                      class="level-skill__image card-stat__image"
                    />
                    <span class="level-skill__number card-stat__number"
                      >7%</span
                    >
                    <span class="level-skill__text card-stat__text"
                      >Уровень навыков</span
                    >
                    <a href="#" class="user-card__more">
                      <img
                        src="./src/img/more.svg"
                        alt="Больше"
                        class="more-image"
                      />
                    </a>
                  </button>

                  <div class="chat" id="chat">
                    <a href="https://wa.me/79887880672" class="chat-btn"
                      >Связаться c наставником</a
                    >
                    <img
                      src="./src/img/arrow-grey.svg"
                      alt="arrow"
                      class="caht-arrow"
                    />
                  </div>
                </div>
              </div>

              <div class="container-activity" id="container-activity">
                <table id="activity">
                  <caption>
                    Активность за Июнь
                  </caption>
                  <tr>
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Вс</th>
                  </tr>
                </table>
                <div class="legend">
                  <div>Слабая<span class="activity-0"></span></div>
                  <div><span class="activity-1"></span></div>
                  <div><span class="activity-2"></span></div>
                  <div><span class="activity-3"></span></div>
                  <div><span class="activity-4"></span>Высокая</div>
                </div>
              </div>
            </div>
          </header>
          <div class="courses">
            <ul class="courses__list">
              <li class="courses__item" data-course-id="english_beginners_1">
                <img
                  src="./src/img/Beginners-2.png"
                  alt="Английский для начинающих"
                  class="courses__image"
                  loading="lazy"
                />

                <div class="progress-text">Просмотрено 0/10</div>
                <h2 class="courses__title">Английский для начинающих</h2>
                <button class="courses__button">Продолжить</button>
              </li>
              <li class="courses__item" data-course-id="english_beginners_2">
                <img
                  src="./src/img/Beginners-2.png"
                  alt="Английский для начинающих"
                  class="courses__image"
                  loading="lazy"
                />

                <div class="progress-text">Просмотрено 0/10</div>
                <h2 class="courses__title">Английский для начинающих</h2>
                <button class="courses__button">Продолжить</button>
              </li>
              <li class="courses__item">
                <img
                  src="./src/img/Beginners-2.png"
                  alt=""
                  class="courses__image"
                />

                <div class="progress-text">Просмотрено 0/10</div>
                <h2 class="courses__title">Английский для начинающих</h2>
                <button class="courses__button">Продолжить</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
