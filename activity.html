<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./css/style.css" />
  <title>Сетка активности</title>
  <style>
    .activity-grid {
      display: grid;
      grid-template-columns: repeat(53, 12px);
      gap: 2px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day {
      width: 12px;
      height: 12px;
      background-color: #ebedf0;
      position: relative;
      border-radius: 2px;
    }
    .day:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px 8px;
      border-radius: 3px;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 10;
      font-size: 12px;
    }
    .level-1 { background-color: #c6e48b; }
    .level-2 { background-color: #7bc96f; }
    .level-3 { background-color: #239a3b; }
    .level-4 { background-color: #196127; }
    .legend {
      margin-top: 10px;
      font-size: 12px;
      color: #333;
    }
    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 2px;
      vertical-align: middle;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="activity-grid" id="activityGrid"></div>
    <div class="legend">
      Меньше
      <span style="background-color: #ebedf0;"></span>
      <span style="background-color: #c6e48b;"></span>
      <span style="background-color: #7bc96f;"></span>
      <span style="background-color: #239a3b;"></span>
      <span style="background-color: #196127;"></span>
      Больше
    </div>
  </div>

  <script>
    // Генерация данных активности
    const activityData = {};
    const startDate = new Date('2024-01-01');
    for (let i = 0; i < 365; i++) {
      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i);
      const dateStr = date.toISOString().split('T')[0];
      activityData[dateStr] = Math.floor(Math.random() * 5); // 0–4 события
    }

    // Создание сетки
    const grid = document.getElementById('activityGrid');
    for (let i = 0; i < 365; i++) {
      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i);
      const dateStr = date.toISOString().split('T')[0];
      const level = activityData[dateStr] || 0;

      const day = document.createElement('div');
      day.className = `day level-${level}`;
      day.setAttribute('data-tooltip', `${dateStr}: ${level} событий`);
      grid.appendChild(day);
    }
  </script>

  <script src="./js/script.js"></script>
</body>
</html>
